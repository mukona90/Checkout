<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <title>Device Shop Checkout | devChallenges.io</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="page-wrapper">

    <div class="checkout-container">

      <!-- Checkout Header -->
      <div class="checkout-header-wrapper">
        <div class="checkout-header">
          <h1>Checkout</h1>
          <span class="items-badge">3 items</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="checkout-grid">

        <!-- Cart -->
        <div class="cart-card">

          <div class="cart-item">
            <div class="img-container">
              <img src="resources/Gold@2x.png" alt="iPhone 12 Pro" />
            </div>
            
            <div class="item-info">
              <h4>iPhone 12 Pro</h4>
              <p>Golden</p>
              <span>x 1</span>
            </div>
            <div class="item-price">$999.00</div>
            <button class="remove-button">x</button>
          </div>

          <div class="cart-item">
            <div class="img-container">
              <img src="resources/Apple-watchx2.png" alt="Apple Watch" />
            </div>
            
            <div class="item-info">
              <h4>Apple Watch</h4>
              <p>Blue</p>
              <span>x 1</span>
            </div>
            <div class="item-price">$399.00</div>
            <button class="remove-button">x</button>
          </div>

          <div class="cart-item">
            <div class="img-container">
              <img src="resources/iMac.png" alt="iMac" />
            </div>
            
            <div class="item-info">
              <h4>iMac</h4>
              <p>Green</p>
              <span>x 1</span>
            </div>
            <div class="item-price">$1199.00</div>
            <button class="remove-button">x</button>
          </div>

          <div class="divider"></div>

          <!-- Coupon -->
          <div class="coupon-row">
            <input type="text" placeholder="Enter coupon code">
            <button>Apply Coupon</button>
          </div>

          <!-- Totals -->
          <div class="totals">
            <div class="total-row">
              <span>Sub total</span>
              <span>$2597.00</span>
            </div>

            <div class="total-row">
              <span>Tax</span>
              <span>$623.28</span>
            </div>

            <div class="total-final">
              <span>Total</span>
              <span>$3220.28</span>
            </div>

          </div>
        </div>

        <!-- Contact Info-->
        <div class="contact-card">
          <h3>Contact Information</h3>

          <div class="form-group">
            <label>First & Last name</label>
            <input type="text" placeholder="Enter first & last name">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter email address">
          </div>

          <div class="form-groups">
            <div class="country">
              <label for="country">Country</label>
            <select name="country">
              <option>Finland</option>
              <option>Sweden</option>
              <option>Norway</option>
              <option>Denmark</option>
              <option>Iceland</option>
            </select>
            </div>

            <div class="postal-code">
              <label>Postal Code</label>
              <input type="text" placeholder="00270">
          </div>
          </div>

          <div class="form-group">
            
          </div>

          <button class="continue-button">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <div class="author-info">
    Coded by <a href="#">Mukonazwothe Mudau</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </div>
</body>

</html>
